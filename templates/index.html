<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Добро пожаловать, {{ username }}!</h2>
        <h3>Доступные задачи:</h3>
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item">
                    <a href="{{ url_for('task_detail', task_id=task.task_id) }}">{{ task.task_name }}</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('logout') }}" class="btn btn-danger mt-3">Выйти</a>
    </div>
</body>
</html>
